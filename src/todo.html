<!-- Todo.html v3.0 -->	 
<header>
<ul class="nav nav-pills">
  <li style="display:inline-block; width: calc(100% - 56px);"
   ><a href="/list"> <img src="img/favicon.ico" type="image/x-icon"></img> {{archiveName}} 
    <span class="badge" style="float:right;"> {{remaining()}}</span></a></li>
  <li style="float:right" class="{{editMode}}"><a href="" ng-click="editClick()"><i class="glyphicon glyphicon-edit"></i></a></li>
</ul>
</header>

<div id="content-{{footerSize}}" class="container-fluid body-content">
<table class="table table-striped" style="border-collapse: collapse;">  
	<tbody>
    <tr ng-repeat="todo in todos | filter:showTaskItem">
      <td>
      <span> 
        <span style="display:inline-block; width:20px;" >
    			<a class="show-{{showDelete}}" href="" ng-click="delete()"><i class="glyphicon glyphicon-trash"></i></a>
      		<input class="show-{{!showDelete}}" ng-click="update()" type="checkbox" ng-model="todo.done"></input>
        </span>  
     		<span class="done-{{todo.done}}">{{todo.text}}</span>
      </span>
      </td>
    </tr>
  </tbody>
</table>
<form ng-show="footerSize=='short'" ng-submit="addTodo()">
  <span>
    <input id="focusShort" type="text" ng-model="todoText" class="form-control" placeholder="+ New task..."></input>
  </span>
</form>
</div>

<footer id="footer-{{footerSize}}">
  <form ng-show="footerSize=='tall'" ng-submit="addTodo()">
    <span class="show-{{showNewTask}}" >
      <input id="focusTall" type="text" ng-model="todoText" class="form-control" placeholder="+ New task..."></input>
    </span>
  </form>

  <ul class="nav nav-pills dropup">
    <li class="dropdown">
      <a class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-option-vertical"></i></a>
      <ul class="dropdown-menu" style="font-size:20px;">
        <li><a tabindex="-1" href="/welcome">Welcome</a></li>
        <li><a tabindex="-1" href="/list/:Reminders">Reminders</a></li>    
        <li><a tabindex="-1" href="/list">Lists</a></li>
        <li class="divider"></li>
        <li><a tabindex="-1" href="/logout" target="_self">Logout</a></li>
      </ul>
    </li>
    <li style="display:inline-block; width: calc(100% - 120px);text-align: center;"><a ng-click="togleShowCompleted()">{{showCompletedLabel}}</a></li> 
    <li style="float:right" class="{{showNext}}"><a href="/list/:{{nextArchiveName}}"><i class="glyphicon glyphicon-chevron-right"></i></a></li>
  </ul>
</footer>
