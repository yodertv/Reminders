<!-- list.html -->
<header id="header">
<ul class="nav nav-pills">
  <li  style="width: calc(100% - 56px);"> <form ng-submit="searchTodos()">
    <input type="text" ng-model="todoSearchText" class="form-control" placeholder="search reminders..."></input></span>
    </form>
  </li>
  <li style="float:right" class="{{editMode}}"><a href="" ng-click="editClick()"><i class="glyphicon glyphicon-edit"></i></a></li>
</ul>
</header>

<div id="content-{{footerSize}}" class="container-fluid body-content">
<table class="table table-striped"> 
  <tbody>  
    <tr ng-repeat="item in archives">
    	<td>
        <ul class="nav nav-pills">
          <li><span><a class="show-{{showDelete}}" href="" ng-click="deleteList()"><i class="glyphicon glyphicon-trash"></i></a>
            <a href="/list/:{{item}}">{{item}}</a></span>
          </li>
        </ul>
      </td>
    </tr>
  </tbody>  
</table>
<form ng-show="footerSize=='short'" ng-submit="addNewList()">
    <input id="focusShort" type="text" ng-model="newListText" class="form-control" placeholder="+ New list..."></input>
</form>
</div>

<footer id="footer-{{footerSize}}">
  <form ng-show="footerSize=='tall'" ng-submit="addNewList()">
    <span>
      <input id="focusTall" type=text ng-model="newListText" class="form-control" placeholder="+ New list..."></input>
    </span>
  </form>
  <ul class="nav nav-pills dropup">
    <li class="dropdown">
      <a class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-option-vertical"></i></a>
      <ul class="dropdown-menu" style="font-size:20px;">
        <li><a tabindex="-1" href="/welcome">Welcome</a></li>
        <li><a tabindex="-1" href="/list/:Reminders">Reminders</a></li>    
        <li><a tabindex="-1" href="/list">Lists</a></li>
        <li class="divider"></li>
        <li><a tabindex="-1" href="/logout" target="_self">Logout</a></li>
      </ul>
    </li>
    <li id="versionAndCopyright">
      Reminders @VERSION@
      <p style="float:right">&nbsp;2024 Yoder Code</p>
      <p style="float:right" class="glyphicon glyphicon-copyright-mark"></p>
    </li>
    <li style="float:right;">
      <a href="/logout" target="_self"><i class="glyphicon glyphicon-off"></i></a>
    </li>
  </ul>
</footer>
