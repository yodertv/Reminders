<table ng-show="todos[0]" class="table table-striped">  
	<tbody>  
    <tr ng-repeat="todo in todos">
      <td>
      <span> 
  			<a class="show-{{showDelete}}" href="" ng-click="delete()"><i class="glyphicon glyphicon-trash">&nbsp;</i></a>
    		<input class="show-{{!showDelete}}" ng-click="update()" type="checkbox" ng-model="todo.done">&nbsp;&nbsp;</input>
     		<span class="done-{{todo.done}}">&nbsp;{{todo.text}}&nbsp;</span>
      </span>
      </td>
    </tr>
    <tr>
      <td>({{remaining()}}/{{todos.length}}) <span> [ <a href="" ng-click="print()">Print</a> ] [ <a <a class="show-{{showDelete}}" href="" ng-click="editClick()">&nbsp;&nbsp;Done&nbsp;&nbsp;</a><a class="show-{{!showDelete}}" href="" ng-click="editClick()">&nbsp;&nbsp;Edit&nbsp;&nbsp;</a> ]</span></td>
    </tr>
  </tbody>
</table>

<table ng-hide="todos[0]" class="table table-striped">  
  <tbody>  
    <tr>
      <td>&nbsp;&nbsp;No tasks in this archive. Consider deleting from history.</td>
    </tr>
  </tbody>  
</table>
